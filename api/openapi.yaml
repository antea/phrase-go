            X-Rate-Limit-Limit:
              $ref: '#/components/headers/X-Rate-Limit-Limit'
            X-Rate-Limit-Remaining:
              $ref: '#/components/headers/X-Rate-Limit-Remaining'
            X-Rate-Limit-Reset:
              $ref: '#/components/headers/X-Rate-Limit-Reset'
      summary: List formats
      tags:
      - Formats
      x-code-samples:
      - lang: Curl
        source: curl "https://api.phrase.com/formats"
      - lang: CLI
        source: phraseapp formats list
  /projects/{project_id}/styleguides:
    get:
      description: List all styleguides for the given project.
      operationId: styleguides/list
      parameters:
      - description: Two-Factor-Authentication token (optional)
        explode: false
        in: header
        name: X-PhraseApp-OTP
        required: false
        schema:
          type: string
        style: simple
      - description: Project ID
        explode: false
        in: path
        name: project_id
        required: true
        schema:
          type: string
        style: simple
      - allowEmptyValue: false
        description: Page number
        example: 1
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
      - allowEmptyValue: false
        description: allows you to specify a page size up to 100 items, 10 by default
        example: 10
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/styleguide'
                type: array
          description: OK
          headers:
            X-Rate-Limit-Limit:
              $ref: '#/components/headers/X-Rate-Limit-Limit'
            X-Rate-Limit-Remaining:
              $ref: '#/components/headers/X-Rate-Limit-Remaining'
            X-Rate-Limit-Reset:
              $ref: '#/components/headers/X-Rate-Limit-Reset'
            Link:
              $ref: '#/components/headers/Link'
        "400":
          description: Bad request
          headers:
            X-Rate-Limit-Limit:
              $ref: '#/components/headers/X-Rate-Limit-Limit'
            X-Rate-Limit-Remaining:
              $ref: '#/components/headers/X-Rate-Limit-Remaining'
            X-Rate-Limit-Reset:
              $ref: '#/components/headers/X-Rate-Limit-Reset'
        "404":
          description: Not Found
          headers:
            X-Rate-Limit-Limit:
              $ref: '#/components/headers/X-Rate-Limit-Limit'
            X-Rate-Limit-Remaining:
              $ref: '#/components/headers/X-Rate-Limit-Remaining'
            X-Rate-Limit-Reset:
              $ref: '#/components/headers/X-Rate-Limit-Reset'
        "429":
          description: Rate Limiting
          headers:
            X-Rate-Limit-Limit:
              $ref: '#/components/headers/X-Rate-Limit-Limit'
            X-Rate-Limit-Remaining:
              $ref: '#/components/headers/X-Rate-Limit-Remaining'
            X-Rate-Limit-Reset:
              $ref: '#/components/headers/X-Rate-Limit-Reset'
      summary: List style guides
      tags:
      - Style guides
      x-code-samples:
      - lang: Curl
        source: |-
          curl "https://api.phrase.com/projects/{project_id}/styleguides" \
            -u USERNAME_OR_ACCESS_TOKEN
      - lang: CLI
        source: phraseapp styleguides list
    post:
      description: Create a new style guide.
      operationId: styleguide/create
      parameters:
      - description: Two-Factor-Authentication token (optional)
        explode: false
        in: header
        name: X-PhraseApp-OTP
        required: false
        schema:
          type: string
        style: simple
      - description: Project ID
        explode: false
        in: path
        name: project_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/styleguide_create'
        content:
          application/json:
            schema:
              properties:
                title:
                  description: Style guide title
                  example: Web application style guide
                  type: string
                audience:
                  description: Audience description
                  example: customer-facing
                  type: string
                target_audience:
                  description: 'Can be one of: not_specified, children, teenager,
                    young_adults, adults, old_adults.'
                  example: teenager
                  type: string
                grammatical_person:
                  description: 'Can be one of: not_specified, first_person_singular,
                    second_person_singular, third_person_singular_masculine, third_person_singular_feminine,
                    third_person_singular_neuter, first_person_plural, second_person_plural,
                    third_person_plural.'
                  example: first_person_singular
                  type: string
                vocabulary_type:
                  description: 'Can be one of: not_specified, popular, technical,
                    fictional.'
                  example: technical
                  type: string
                business:
                  description: Description of the business
                  example: We are a travel site that helps customers find the best
                    hotels and flights.
                  type: string
                company_branding:
                  description: Company branding to remain consistent.
                  example: ACME Inc. should never be translated.
                  type: string
                formatting:
                  description: Formatting requirements and character limitations.
                  example: Never use capital letters
                  type: string
                glossary_terms:
                  description: List of terms and/or phrases that need to be translated
                    consistently.
                  example: Appartement, cabin, loft
                  type: string
                grammar_consistency:
                  description: Formal or informal pronouns, consistent conjugation,
                    grammatical gender
                  type: string
                literal_translation:
                  description: 'Can be one of: Cultural/Conversational, Literal, Neutral.'
                  example: Neutral
                  type: string
                overall_tone:
                  description: Tone requirement descriptions
                  example: Tone should be fun and light
                  type: string
                samples:
                  description: Provide links to sample product pages, FAQ pages, etc.
                    to give the translator a point of reference. You can also provide
                    past translations. Even snippets or short paragraphs are helpful
                    for maintaining consistency.
                  example: http://www.myexample.com/my/document/path/to/samples.pdf
                  type: string
              title: styleguide/create
              type: object
        required: true
      responses:
        "201":
          description: The resource has been created
          headers:
            X-Rate-Limit-Limit:
              $ref: '#/components/headers/X-Rate-Limit-Limit'
            X-Rate-Limit-Remaining:
              $ref: '#/components/headers/X-Rate-Limit-Remaining'
            X-Rate-Limit-Reset:
              $ref: '#/components/headers/X-Rate-Limit-Reset'
        "400":
          description: Bad request
          headers:
            X-Rate-Limit-Limit:
              $ref: '#/components/headers/X-Rate-Limit-Limit'
            X-Rate-Limit-Remaining:
              $ref: '#/components/headers/X-Rate-Limit-Remaining'
            X-Rate-Limit-Reset:
              $ref: '#/components/headers/X-Rate-Limit-Reset'
        "404":
          description: Not Found
          headers:
            X-Rate-Limit-Limit:
              $ref: '#/components/headers/X-Rate-Limit-Limit'
            X-Rate-Limit-Remaining:
              $ref: '#/components/headers/X-Rate-Limit-Remaining'
            X-Rate-Limit-Reset:
              $ref: '#/components/headers/X-Rate-Limit-Reset'
        "429":
          description: Rate Limiting
          headers:
            X-Rate-Limit-Limit:
              $ref: '#/components/headers/X-Rate-Limit-Limit'
            X-Rate-Limit-Remaining:
              $ref: '#/components/headers/X-Rate-Limit-Remaining'
            X-Rate-Limit-Reset:
              $ref: '#/components/headers/X-Rate-Limit-Reset'
      summary: Create a style guide
      tags:
      - Style guides
      x-code-samples:
      - lang: Curl
        source: |-
          curl "https://api.phrase.com/projects/{project_id}/styleguides" \
            -u USERNAME_OR_ACCESS_TOKEN \
            -X POST \
            -d '{"title":"Web application style guide","audience":"customer-facing","target_audience":"teenager","grammatical_person":"first_person_singular","vocabulary_type":"technical","business":"We are a travel site that helps customers find the best hotels and flights.","company_branding":"ACME Inc. should never be translated.","formatting":"Never use capital letters","glossary_terms":"Appartement, cabin, loft","grammar_consistency":"","literal_translation":"Neutral","overall_tone":"Tone should be fun and light","samples":"http://www.myexample.com/my/document/path/to/samples.pdf"}' \
            -H 'Content-Type: application/json'
      - lang: CLI
        source: |-
          phraseapp styleguide create \
          --title "Web application style guide" \
          --audience customer-facing \
          --target-audience teenager \
          --grammatical-person first_person_singular \
          --vocabulary-type technical \
          --business "We are a travel site that helps customers find the best hotels and flights." \
          --company-branding "ACME Inc. should never be translated." \
          --formatting "Never use capital letters" \
          --glossary-terms "Appartement, cabin, loft" \
          --grammar-consistency  \
          --literal-translation Neutral \
          --overall-tone "Tone should be fun and light" \
          --samples "http://www.myexample.com/my/document/path/to/samples.pdf"
